<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="https://img.icons8.com/officel/16/sign-up.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>Etch-a-Sketch</h1>


   
    <div class="container">
     
      <div class="mode-container">

        <div class="colorPicker">
    
          <label for="selectColor">Select a color:</label>
          <input type="color" id="selectColor" name="selectColor" value="#080808">
    
        </div>

        <div class="slidecontainer">
          <input type="range" min="2" max="100" value="16" class="slider" id="myRange">
    
          <p> <span id="demo"></span></p>
    
        </div>
    

        <div class="button-section"></div>

      </div>

      <div class="gridContainer"></div>

  </div>

    

    <!-- https://codepen.io/MatthewShields/pen/pwrXpV -->

    <script src="javascript.js"></script>
  </body>
</html>
